<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace = "fragments/head :: head('Signup')"/>
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />
<div class="container fill">
    <h1 class="d-flex justify-content-center">Register</h1>
    <div class="row d-flex justify-content-center">
        <div class="card card-with-border col-md-8">
            <div class="card-body d-flex justify-content-center">
                <form  th:action="@{/signup}" th:method="post" th:object="${user}">
                    <div class="form-group">
                        <input type="text" th:field="*{username}" class="form-control my-4" id="username" aria-describedby="" placeholder="Enter username"/>

                        <input type="email" th:field="*{email}" class="form-control my-2" id="email" aria-describedby=""
                               placeholder="Enter email"/>
                    </div>
                    <div class="form-group">
                        <input type="password" th:field="*{password}" class="form-control my-4" id="password"
                               aria-describedby="" placeholder="Enter password"/>
                        <input type="text" th:field="*{first_name}" class="form-control my-2" id="first_name"
                               placeholder="First Name" />
                    </div>
                    <div class="form-group">
                        <!--<label for="bio">Write a short bio to tell your tribe who you are</label>-->
                        <textarea type="text" th:field="*{bio}" class="form-control" id="bio" placeholder="Write a short bio to tell your tribe who you are" ></textarea>
                    </div>

                    <div class="row">
                        <div class="form-group">
                            <div class="col-md-4">
                                <label for="continent">Contitnent</label>
                                <select th:field="*{continent}" id="continent">
                                    <option th:value="'North America'">North America</option>
                                    <option th:value="'South America'">South America</option>
                                    <option th:value="'Asia'">Asia</option>
                                    <option th:value="'Africa'">Africa</option>
                                    <option th:value="'Europe'">Europe</option>
                                    <option th:value="'Australia'">Australia</option>
                                    <option th:value="'Antartica'">Antartica</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-4">
                                <label for="career">Career</label>
                                <select th:field="*{career_id}" id="career">
                                    <option th:each="career : ${careerList}"
                                            th:value="${career.getId()}"
                                            th:text="${career.getTitle()}">
                                    </option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="box row">
                        <form id="pick-form">
                            <div class="field col-md-4 my-2">
                                <div class="control">
                                    <button class="button btn btn-primary my-2" type="button" id="picker">Add Pic</button>
                                    <input type="hidden" id="fileupload" name="fileupload" />
                                    <input id="file-url" name="file-url" type="hidden" />
                                    <input th:field="*{imageURL}" id="imageURL" name="imageURL" type="hidden" />
                                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                                </div>
                                <div class="control" id="nameBox"></div>
                                <div class="control" id="urlBox"></div>
                            </div>
                            <div class="field my-2 col-md-4">
                                <div class="control">
                                    <input class="button btn btn-primary my-2" type="submit" value="Submit" />
                                </div>
                            </div>
                        </form>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>





<th:block th:replace="fragments/footer :: footer" />
<th:block th:replace = "fragments/jsLinks :: jsLinks"/>
</body>
</html>
