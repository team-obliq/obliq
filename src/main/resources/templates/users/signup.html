<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace = "fragments/head :: head('Signup')"/>
</head>

<body>
<th:block th:replace="fragments/navbar :: navbar" />
<div class="container fill">
    <div class="card">
        <div class="card-body">
            <form  th:action="@{/signup}" th:method="post" th:object="${user}">
                <div class="form-group row">
                    <div class="col-md-6">
                        <!--<label for="username">Username</label>-->
                        <input type="text" th:field="*{username}" class="form-control" id="username" aria-describedby="" placeholder="Enter username"/>
                    </div>
                    <div class="col-md-6">
                        <!--<label for="email">email</label>-->
                        <input type="email" th:field="*{email}" class="form-control" id="email" aria-describedby=""
                               placeholder="Enter email"/>
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-md-6">
                        <!--<label for="password">Password</label>-->
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               aria-describedby="" placeholder="Enter password"/>
                    </div>
                    <div class="col-md-6">
                        <!--<label for="first_name">First name</label>-->
                        <input type="text" th:field="*{first_name}" class="form-control" id="first_name"
                               placeholder="First Name"/>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <label for="bio">Write a short bio to tell your tribe who you are</label>
                        <textarea type="text" th:field="*{bio}" class="form-control" id="bio" placeholder="I am...." ></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="continent">Contitnent</label>
                            <select th:field="*{continent}" id="continent">
                                <option th:value="'North America'">North America</option>
                                <option th:value="'South America'">South America</option>
                                <option th:value="'Asia'">Asia</option>
                                <option th:value="'Africa'">Africa</option>
                                <option th:value="'Europe'">Europe</option>
                                <option th:value="'Australia'">Australia</option>
                                <option th:value="'Antartica'">Antartica</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-2">
                            <label for="career">Career</label>
                            <select th:field="*{career_id}" id="career">
                                <option th:each="career : ${careerList}"
                                        th:value="${career.getId()}"
                                        th:text="${career.getTitle()}">
                                </option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="box">
                    <form id="pick-form">
                        <div class="field">
                            <div class="control">
                                <button class="button btn btn-primary my-2" type="button" id="picker">Add Pic</button>
                                <input type="hidden" id="fileupload" name="fileupload" />
                                <input id="file-url" name="file-url" type="hidden" />
                                <input th:field="*{imageURL}" id="imageURL" name="imageURL" type="hidden" />
                                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>


                            </div>
                            <div class="control" id="nameBox"></div>
                            <div class="control" id="urlBox"></div>
                        </div>
                        <div class="field my-4">
                            <div class="control">
                                <input class="button btn btn-primary my-2" type="submit" value="Submit" />
                            </div>
                        </div>
                    </form>
                </div>
            </form>
        </div>
    </div>
</div>





<th:block th:replace="fragments/footer :: footer" />
<th:block th:replace = "fragments/jsLinks :: jsLinks"/>
</body>
</html>
