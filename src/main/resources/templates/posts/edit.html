<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:replace="fragments/head :: head('Edit')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container fill">
    <form th:action="@{'/posts/edit/' + ${id}}" th:method="post" th:object="${post}">
        <div class="form-group">
            <input type="text" class="form-control" th:field="*{title}" />
        </div>
        <div class="form-group">
            <textarea class="form-control" th:field="*{body}"></textarea>
        </div>
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:field="*{dateCreated}" />
        <button type="submit" class="btn btn-primary">Submit</button>
        <a href="/profile" class="btn btn-primary">Cancel</a>
    </form>
    <div class="row">
        <form th:action="@{'/posts/edit/' + ${id}}" th:method="post" th:object="${post}">
            <div class="card">
                <div class="card-body">
                    <div th:text="${card.card}"></div>
                </div>
            </div>
            <div class="row">
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{dateCreated}" />
                <input type="hidden" th:field="*{body}" />
                <input type="hidden" th:field="*{title}" />
                <button type="submit" name="change-card" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
</div>


<th:block th:replace="fragments/footer :: footer" />
<th:block th:replace="fragments/jsLinks :: jsLinks" />
</body>
</html>
