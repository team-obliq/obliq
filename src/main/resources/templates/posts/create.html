<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
   <th:block th:replace="fragments/head :: head('Create')" />
</head>
<body>
<th:block th:replace="fragments/navbar :: navbar" />

<div class="container">
    <div class="row fill d-flex justify-content-center align-items-center">
        <h1 class="d-flex justify-content-center">Ask A Question</h1>
        <div class="col-md-8">
            <div class="card card-with-border">
                <div class="card-body">
                    <form th:action="@{/posts/create}" th:method="post" th:object="${post}">
                        <div class="form-group">
                            <input th:field="*{title}" placeholder="title" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <textarea th:field="*{body}" placeholder="body" class="form-control"></textarea>
                        </div>

                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary">Submit</button>
                                <a href="/tribe" class="btn btn-primary">Cancel</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block th:replace="fragments/footer :: footer" />
<th:block th:replace="fragments/jsLinks :: jsLinks" />
</body>
</html>
